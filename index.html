<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./app.js" defer></script>

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <div class="main-container">
        <form class="form">
          <div class="form-container">
            <div class="form-item">
              <p class="form__text">Day</p>
              <input
                class="form__input"
                type="text"
                placeholder="DD"
                id="day"
              />
              <p class="form__error">Must be a valid date</p>
            </div>
            <div class="form-item">
              <p class="form__text">Month</p>
              <input
                class="form__input"
                type="text"
                placeholder="MM"
                id="month"
              />
              <p class="form__error">Must be a valid month</p>
            </div>
            <div class="form-item">
              <p class="form__text">Year</p>
              <input
                class="form__input"
                type="text"
                placeholder="YYYY"
                id="year"
              />
              <p class="form__error">Must be in the past</p>
            </div>
          </div>
        </form>
        <div class="main-btn">
          <div class="main__submit">
            <img src="./assets/images/icon-arrow.svg" alt="" />
          </div>
          <div class="main__line"></div>
        </div>
        <div class="main__years text">
          <h1 class="main__years--number size-purple">- -</h1>
          <h2 class="main__years--text size">years</h2>
        </div>
        <div class="main__months text">
          <h1 class="main__month--number size-purple">- -</h1>
          <h2 class="main__month--text size">months</h2>
        </div>
        <div class="main__days text">
          <h1 class="main__days--number size-purple">- -</h1>
          <h2 class="main__days--text size">days</h2>
        </div>
      </div>
    </main>
    <!-- Day
  DD

  Month
  MM

  Year
  YYYY

  -- years
  -- months
  -- days -->

  </body>
</html>
